<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    m
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <title></title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/productList.css"/>
    <!--[if lt TE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
   <div class="container">
       <h3>全局样式表单</h3>
       <form>
           <div class="form-group">
               <label class="control-label">用户名</label>
               <input type="text" class="form-control "/>
               <span class="help-block text-danger">用户名称必须是6-18位</span>


               <div class="form-group">
                   <label for="txtUpwd">密码</label>
                   <input type="password" class="form-control" id="txtUpwd"/>
                   <span class="help-block">密码不能是联系的数字</span>
               </div>

               <!--父元素class="checkbox" 内部使用label括起来文本和控件-->
               <div class="checkbox">
                   <label>
                   <input type="checkbox"/>记住密码
                   </label>
               </div>
               <div class="form-group">
                   <button type="submit" class="btn btn-default btn-block ">提交</button>
               </div>
           </div>
       </form>
       <h3>行内表单</h3>
       <form class="form-inline">
           <div class="form-group">
               <label>用户名</label>
               <input class="form-control"/>
           </div>
           <div class="form-group">
               <label>密码</label>
               <input type="password" class="form-control"/>
           </div>
           <div class="radio">
               <label>
                   <input type="radio" value="0" name="rdoGender"/>男
               </label>
               <label>
                   <input type="radio" value="1" name="rdoGender"/>女
               </label>
           </div>
       </form>
   </div>
</body>
</html>
